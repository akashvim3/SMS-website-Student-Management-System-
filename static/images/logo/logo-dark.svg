<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <!-- Background rectangle with rounded corners -->
  <rect width="200" height="60" rx="10" fill="#ffffff" />
  
  <!-- Graduation Cap -->
  <g transform="translate(10, 5) scale(0.8)">
    <!-- Tassel -->
    <path d="M20,10 C20,10 22,3 28,3 C28,3 26,10 20,10 Z" fill="#4e73df"/>
    
    <!-- Cap top -->
    <path d="M5,15 L45,15 L25,5 Z" fill="#4e73df"/>
    
    <!-- Cap base -->
    <rect x="15" y="15" width="20" height="5" fill="#4e73df"/>
    
    <!-- Book -->
    <rect x="22" y="20" width="6" height="10" fill="#4e73df"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(50, 25)">
    <text font-family="Arial" font-size="12" font-weight="bold" fill="#4e73df">STUDENT MANAGEMENT</text>
    <text y="18" font-family="Arial" font-size="16" font-weight="bold" fill="#4e73df">SYSTEM</text>
  </g>
</svg> 